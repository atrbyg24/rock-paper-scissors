<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js" defer></script>
    <div class="header">Rock Paper Scissors</div>
    <div class="scoreboard">
        <div class="scorecard">
            <div class="score">
                <span id="humanScore"></span>
            </div>
            <span class="name">
                Player score
            </span>
        </div>
        <div class="scorecard">
            <div class="score">
                <span id="computerScore"></span>
            </div>
            <span class="name">
                Computer score
            </span>
        </div>
    </div>
    <div class="selection">
        <span class="prompt">
            Choose rock, paper or scissors!
        </span>
        <div class="container">
            <button class="choice" id="rock">
                Rock
            </button>
            <button class="choice" id="paper">
                Paper
            </button>
            <button class="choice" id="scissors">
                Scissors
            </button>
        </div>
    </div>
    <button id="playRound">
        Play Round
    </button>
    <span class="result"></span>
</body>
</html>
